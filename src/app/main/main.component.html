<div class="body col-md-12">
  <button (click)="clearVotes()" class="btn btn-primary clear">Clear Vote</button>
  <div *ngFor="let r of restaurants; let i = index" class="vote_section">

    <li>
      <!--<button type="button" class="btn btn-primary" data-toggle="modal"
                                            data-target="#exampleModalCenter">
  Launch demo modal
</button>  -->
        <h3 class="rest_name"> <a href="javscript:0;" data-toggle="modal"
                                        role="button" data-target="#myModal" (click)="info(i)">
                                        {{r.name}}<i class="fas fa-info-circle
                                        fa-xs" ></i></a></h3>
        <a href="javascript:0;" (tap)="vote(i)">
          <button class="btn btn-default vote">VOTE</button></a>
      <mat-progress-bar [mode]="mode" [color]="color" [value]="r.votes">
      </mat-progress-bar>
        <h5>{{r.votes}}</h5>
        <hr>
        <div id="myModal" class="modal" tabindex="-1" role="dialog"
                            aria-labelledby="myModalLabel" aria-hidden="true" *ngIf="restaurant">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 id="myModalLabel">{{restaurant.name}}</h3>
                <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">Ã—</button>
              </div>
              <div class="modal-body">
                <p>{{restaurant.coords.latitude}}, {{restaurant.coords.longitude}}</p>
                <p *ngFor="let hours of restaurant.hours">{{hours}}</p>
                <a href="{{restaurant.website}}">{{restaurant.website}}</a>
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">
                    Close</button>
              </div>
            </div>
          </div>
      </div>
  </li>
  </div>
</div>
